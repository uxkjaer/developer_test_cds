specVersion: "2.2"
metadata:
  name: developerTest_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: webapp
framework:
  name: SAPUI5
  version: 1.84.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
    - name: sap.ui.comp
    - name: sap.f
    - name: sap.ushell
    - name: sap.uxap
    - name: sap.ui.fl
    - name: sap.ui.mdc
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
    - name: ui5-middleware-route-proxy
      afterMiddleware: compression
      configuration:
        debug: true
        /sap: 
          changeOrigin: true
          target: PROXY_TARGET
          auth:
            user: PROXY_USERNAME
            pass: PROXY_PASSWORD
            client: '001'
builder:
  customTasks:
  - name: ui5-task-nwabap-deployer
    afterTask: generateVersionInfo
    configuration:
      resources:
        path: dist/uimodule
        pattern: "**/*.*"
      connection:
      ui5:
        language: EN
        package: zdeveloper_test
        bspContainer: zsales_order
        bspContainerText: Sales Order Worklist
        calculateApplicationIndex: true
